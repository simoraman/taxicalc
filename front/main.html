		<div class="container">
			<h1>
				Calculate Taxifare
			</h1>
			<div class='row'>
				<div class='span4'>
					<form>
						<label>From</label>
						<input type="text" id='from' placeholder="From" />
						<label>To</label>
						<input type="text" id='to' placeholder="To" />
						<label>Passengers</label>
						<input type="number" id='passengers' placeholder="Passengers" min="1" max="6" />
						<br/>
						<div class='row'>
							<button class="btn" id="distanceButton">Calculate distance</button>	
							<button class="btn" id="button">Calculate price</button>
						</div>
					</form>
				</div>
				<div id="map_canvas"  style="width:300px; height:300px;"></div>
			</div>
			<br/>
			<div class='row'>
				<div id="distance" class="well span4"></div>
			</div>
			<br/>
			<div class='row'>
				
				<div id="price" class="well span4"></div>
			</div>
			<div id="error"></div>

	================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<script src="assets/js/bootstrap.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC20twzQtqkJvX7i1N85PmOLy-K1enWssU&sensor=true">
		</script>
		<script src="taxicalc.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				initializeMap();
				
			});
			$('#distanceButton').click(function() { 
				initializeDistanceMatrix($('#from').val(), $('#to').val());
				return false;
			});
			$('#button').click(function() { 
				var dataobject=JSON.stringify({ distance:$('#distance').text(), passengers:$('#passengers').val() });
			
				$.ajax({
			    	url: 'calculate',
			    	type: 'POST',
					contentType: 'application/javascript; charset=utf-8',
					dataType: 'json',
			    	data: dataobject,
			    	success: function ( data ) {
			        	$('#price').text(data.price);
			    	},
					error: function (xhr, ajaxOptions, thrownError) {
			        	$('#error').text(xhr.responseText);
			    	}
				});
				return false;
			});
			function initializeMap() {
			        var mapOptions = {
			          center: new google.maps.LatLng(-34.397, 150.644),
			          zoom: 8,
			          mapTypeId: google.maps.MapTypeId.ROADMAP
			        };
			        var map = new google.maps.Map(document.getElementById("map_canvas"),
			            mapOptions);
			}
			function initializeDistanceMatrix(origin, destination){
				var service = new google.maps.DistanceMatrixService();
				service.getDistanceMatrix(
				  {
				    origins: [origin],
				    destinations: [destination],
				    travelMode: google.maps.TravelMode.DRIVING
				  }, distanceCallback);

				
			}
			function distanceCallback(response, status) {
				if (status == google.maps.DistanceMatrixStatus.OK) {
				    var origins = response.originAddresses;
				    var destinations = response.destinationAddresses;

				      var results = response.rows[0].elements;
				      for (var j = 0; j < results.length; j++) {
				        var element = results[j];
				        var distance = element.distance.text;
				        var duration = element.duration.text;
				        var from = origins[0];
				        var to = destinations[0];
				      	$('#distance').text(distance)
				    }
				  }
			}
		</script>
