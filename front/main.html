<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			Taxifare Calculator
		</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content=""><!-- Le styles -->
		<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
		<style type="text/css">
		body {
			/*padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			background-color: #f5f5f5;
			padding-top: 40px;
		}
		#map_canvas {
		     height:100px; 
		}
		#content-container{
			background-color: #fff;
			border: 1px solid #e5e5e5;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
			-moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
			box-shadow: 0 1px 2px rgba(0,0,0,.05);
		}
		
		</style>
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet" type="text/css"><!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="../assets/ico/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
	</head>
	<body>
		
		<div id="content-container" class="container">
			<div class='row offset1'>
			<h1> Calculate Taxifare </h1>
			</div>
			<div class='row'>
				<div class='span6'>
					<form class="form-horizontal">
						<div class='control-group'>
							<label class="control-label">From</label>
							<div class="controls">
								<input type="text" id='from' placeholder="From" />
							</div>
						</div>
						<div class='control-group'>
							<label class="control-label">To</label>
							<div class="controls">
								<input type="text" id='to' placeholder="To" />
							</div>
						</div>
						<div class='control-group'>
							<label class="control-label">Passengers</label>
							<div class="controls">
								<input type="number" id='passengers' placeholder="Passengers" 
								min="1" max="6" value="1" />
							</div>
						</div>
						
						<div class='control-group'>	
							<div class="controls">
							<button class="btn"  id="distanceButton">Calculate distance</button>
							<br/>
							<button class="btn" id="button">Calculate price</button>
							</div>
						</div>
					</form>
				</div>
				<div id="map_canvas" class="offset1"  style="width:300px; height:300px;"></div>
			</div>
			<br/>
			<div class=''>
				<div class="well span4">
					<div><strong>Distance: </strong> <span id="distance"></div>
					<div><strong>Duration: </strong> <span id="time"/></div>
				</div>
			</div>
			
			<div class=''>
				<div  class="well span4"><strong>Price: </strong> <span id="price"/></div>
			</div>
			<div id="error"></div>
			
		</div><!-- /container -->
		<!-- Le javascript
	================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
		<script src="assets/js/bootstrap.js" type="text/javascript"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>	
		<script src="taxicalc.js" type="text/javascript"></script>
	</body>
</html>
