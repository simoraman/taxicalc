	<![endif]-->

		<link rel="shortcut icon" href="../assets/ico/favicon.ico">

		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">

	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"></a> <a class="brand" href="#">Taxifare Calculator</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active">
								<a href="#">Home</a>
							</li>
							<li>
								<a href="#about">About</a>
							</li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		<div class="container">
			<h1>
				Calculate Taxifare
			</h1>
			<p>
				
			</p>
			<form>
				<label>Distance</label>
				<input type="text" id='distance' placeholder="Distance" />
				<label>Passengers</label>
				<input type="number" id='passengers' placeholder="Passengers" min="1" max="6" />
				<br/>	
				<button class="btn" id="button">Calculate!</button>
			</form>
			<div id="price" class="well">
			<div id="error"></div>
		</div><!-- /container -->
		<!-- Le javascript
	================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
		<script src="assets/js/bootstrap.js" type="text/javascript"></script>
		<script>
			$('#button').click(function() { 
				var dataobject=JSON.stringify({ distance:$('#distance').val(), passengers:$('#passengers').val() });
				//var dataobject=JSON.stringify({ distance:5, passengers:2 });
				$.ajax({
			    	url: 'calculate',
			    	type: 'POST',
					contentType: 'application/javascript; charset=utf-8',
					dataType: 'json',
			    	data: dataobject,
			    	success: function ( data ) {
			        	$('#price').text(data.price);
			    	},
					error: function (xhr, ajaxOptions, thrownError) {
			        	$('#error').text(xhr.responseText);
			    	}
				});
				return false;
			});
		</script>
	</body>
</html>
